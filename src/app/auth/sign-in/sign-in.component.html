<div class="displayTable container">
  <div class="displayTableCell row">

    <div class="authBlock col-sm-8 col-sm-offset-2">
      <h3>Se connecter</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nom de compte" #userName required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Mot de passe" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Connexion" (click)="authService.login(userName.value, userPassword.value)">
      </div>

    </div>

    <div class="redirectToLogin col-sm-8 col-sm-offset-2">
      <span>Pas de compte ?<span class="redirect" routerLink="/BeloteRanking/sign-up" class="btn btn-success">Cr√©er un compte</span></span>
    </div>

  </div>
</div>
