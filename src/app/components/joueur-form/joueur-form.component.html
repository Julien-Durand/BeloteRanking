<div class="container">
  <h2>Ajouter un joueur dans le gang de la belote !</h2>
  <div class="formulaire">
    <form [formGroup]="joueurForm" (ngSubmit)="onSavePlayer()">
      <div class="form-group">
        <label for="name">Pr√©nom</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="joueurForm.invalid">Ajouter</button>
    </form>
  </div>

  <h3>Joueur du gang !</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let name of listPlayers">
      <span>{{name.payload.doc.data().nom}}</span>
    </li>
  </ul>
</div>
