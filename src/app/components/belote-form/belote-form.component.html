<main>
  <div class="container">
    <div class="row">
      <div class="formulaireTeam">
        <h2>Formation des Ã©quipes !</h2>
        <form [formGroup]="beloteForm" (ngSubmit)="onSaveTeam()">
          <div class="equipe1">
            <h3>Equipe 1:</h3>
            <div class="form-group">
              <label for="p1">Joueur 1</label>
              <select id="p1" class="form-control" formControlName="p1">
                <option *ngFor="let player of listPlayers" value="{{ player.payload.doc.data().nom }}">{{ player.payload.doc.data().nom }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="p2">Joueur 2</label>
              <select id="p2" class="form-control" formControlName="p2">
                <option *ngFor="let player of listPlayers" value="{{ player.payload.doc.data().nom }}">{{ player.payload.doc.data().nom }}</option>
              </select>
            </div>
          </div>
          <div class="equipe2">
            <h3>Equipe 2:</h3>
            <div class="form-group">
              <label for="p3">Joueur 1</label>
              <select id="p3" class="form-control" formControlName="p3">
                <option *ngFor="let player of listPlayers" value="{{ player.payload.doc.data().nom }}">{{ player.payload.doc.data().nom }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="p4">Joueur 2</label>
              <select id="p4" class="form-control" formControlName="p4">
                <option *ngFor="let player of listPlayers" value="{{ player.payload.doc.data().nom }}">{{ player.payload.doc.data().nom }}</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="beloteForm.invalid">C'est parti !</button>
        </form>
      </div>
    </div>
  </div>
</main>
